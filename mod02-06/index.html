<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>DOM Activity 3</title>

	<!-- import google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
	
	<!-- import custom stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/style.css">


</head>
<body>
	<!-- css prep course -->
	<div class="wrapper">
		<header>
			<h1>tech ITinerary </h1>
		</header>	

		<main>
			<!-- dashboard -->
			<section id="mainDashboard">
				<div class="techGoals">
					<h3><i class="fa fa-tachometer"></i> What's your tech goals?</h3>
				</div>

				<!-- posts -->
				<div class="hardware">

					<div class="inline-blocked">
					<p><i class="fa fa-microchip"></i> <a href="#">Hardware</a></p>
					</div>
				</div>

				<!-- images -->
				<div class="software">
					<div class="inline-blocked">	
					<p><i class="fa fa-hashtag"></i> <a href="#">Software</a></p>
					</div>
				</div>
			</section>

			<!-- new post -->
			<section>
				<h3><i class="fa fa-plus-circle"></i> Inquire</h3>

				<form method="" action="">
					<input id="postTitle" type="" name="" placeholder="Email Address">
					<textarea id="postContent" placeholder="Enter your inquiry here"></textarea>
					<input type="submit" name="btnPublish" id="btnPublish" class="btn btn-blue" value="Submit">
				</form>
			</section>

			<!-- upload image -->
			<section>
				<h3><i class="fa fa-cloud-upload"></i>Upload Image</h3>

				<div class="img-set-holder">
					<img class="img-set" src="http://lorempixel.com/200/200/">
					<img class="img-set" src="http://lorempixel.com/200/200/">
					<img class="img-set" src="http://lorempixel.com/200/200/">
					<img class="img-set" src="http://lorempixel.com/200/200/">
					<img class="img-set" src="http://lorempixel.com/200/200/">
				</div>

				<form method="" action="">
					<button class="btn btn-blue" type="button"><i class="fa fa-upload" aria-hidden="true"></i> Upload</button>
					<button class="btn btn-green" type="button"><i class="fa fa-file-image-o" aria-hidden="true"></i> Browse</button>
				</form>
			</section>
		</main>

		<footer>
			<span>tech ITinerary &copy; 2017</span>
		</footer>
	</div>
	<script src="https://use.fontawesome.com/dc4336ab48.js"></script>
</body>
</html>
