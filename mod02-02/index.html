<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Feedback Form</title>

	<style type="text/css">
	.fieldset-width {
		width: 300px;
	}
	.comments-width {
		width: 280px;
		height: 75px;
		resize: none;
	}
	</style>
</head>
<body>
	<form action="http://www.example.com/subscribe.php" method="post">
		<fieldset id="yourdetails" class="fieldset-width">
			<legend>Your Details</legend>
			<label>Name:</label>
			<input type="text" name="name">
			<br>
			<label>Email:</label>
			<input type="email" name="email">
		</fieldset>
		<br>
		<fieldset id="yourreview" class="fieldset-width">
			<legend>Your Review</legend>
			<label>How did you hear about us? <select name="datafrom" required="">
				<option value="google">Google</option>
				<option value="facebook">Facebook</option>
				<option value="twitter">Twitter</option>
				<option value="instagram">Instagram</option>
				<option value="ads">Ads</option>
				<option value="blogs">Blogs</option>
			</select></label>
			<br><br>
			<label>Would you visit us again?</label><br>
			<label><input type="radio" name="genre" value="yes"> Yes </label>
			<label><input type="radio" name="genre" value="no"> No </label>
			<label><input type="radio" name="genre" value="maybe"> Maybe </label>
			<br><br>
			<label>Comments:</label>
			<br><textarea name="comments" placeholder="Enter your comment" class="comments-width"></textarea>
			<br><br>
			<input type="checkbox" name="emailupdate" value="emailupdate" checked="Yes"> Sign me up for email updates</label><br>
			<input type="submit" name="submit" id="submit" value="Submit Review">
		</fieldset>
	</form>

</body>
</html>
